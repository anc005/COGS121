<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
	<link rel="stylesheet" type="text/css" href="./css/map.css">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Map View</title>
</head>
<body>
  <ul id="navbar">
    <li><a><b>PeerAdvice</b></a></li>
  </ul>
  <div id="map"></div>
  <div class="btn-group" style="width:100%; height:5%">
    <button>Create Post</button>
	<button><i class="fa fa-user" aria-hidden="true"></i>
</button>
    <button onclick="location.href='login.html'"><i class="fa fa-power-off" aria-hidden="true"></i>
</button>
  </div>
  <script>
    var map, infoWindow;
    function initMap() {
      map = new google.maps.Map(document.getElementById('map'), {
        center: {lat: 32.87699, lng: -117.2365},
		zoom: 16
    });
	infoWindow = new google.maps.InfoWindow({content:'<p class="hook">Hello World!</p>'});

    // Try HTML5 geolocation.
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(function(position) {
            var pos = {
              lat: position.coords.latitude,
              lng: position.coords.longitude
            };

            var icons = {
			  happy: {
			  	  icon: 'http://icons.iconarchive.com/icons/icons-land/flat-emoticons/48/Adore-icon.png'
			  },
			  neutral: {
			  	  icon: 'http://icons.iconarchive.com/icons/icons-land/flat-emoticons/48/Cool-icon.png'
			  },
			  sad: {
			  	  icon: 'http://icons.iconarchive.com/icons/icons-land/flat-emoticons/48/Cry-icon.png'
			  }
			};

			var posts = [
			  {
			  	  position: new google.maps.LatLng(32.878677, -117.241841),
				  type: 'happy',
				  contentString: '<div class="dHeader">Paul Doe</div>' + 
				    			'<div class="description">"I\'m happy but sad"</div>' + 
				    			'<br><center><i class="fa fa-phone"></i></center>' +
								'<a>1 hour ago</a>'
			  }, {
			  	  position: new google.maps.LatLng(32.885273, -117.240124),
				  type: 'neutral',
				  contentString: '<div class="dHeader">Jane Crow</div>' + 
				  					'<div class="description">"I didn\'t get a job interview"</div>' + 
				  					'<br><center><i class="fa fa-phone"></i></center>' +
									'<a>3 hours ago</a>'
			  }, {
			  	  position: new google.maps.LatLng(32.877466, -117.230683),
				  type: 'sad',
				  contentString: '<div class="dHeader">Anon</div>' + 
				  '<div class="description">"Failed my test :("</div>' + 
				  '<br><center><i class="fa fa-phone">|</i><i class="fa fa-users"></i>|<i class="fa fa-comments"></i></center>' +
				  '<a>1 min ago</a>'
			  }
			];

			//Create posts markers.
			posts.forEach(function(post) {
				var marker = new google.maps.Marker({
				  position: post.position,
				  icon: icons[post.type].icon,
				  map: map
				});
				var infoWin = new google.maps.InfoWindow({
				  content: post.contentString
				});
				marker.addListener('click', function() {
				  infoWin.open(map, marker);
				});
			});

            var marker = new google.maps.Marker({
              position: pos,
              map: map,
              title: 'I Am Here',
              icon: {
			    path: google.maps.SymbolPath.CIRCLE,
				scale: 10
			  }
            });
            infoWindow.setPosition(pos);
            infoWindow.setContent('I Am Here');
            infoWindow.open(map);
            map.setCenter(pos);
          }, function() {
            handleLocationError(true, infoWindow, map.getCenter());
          });
        } else {
          // Browser doesn't support Geolocation
          handleLocationError(false, infoWindow, map.getCenter());
        }
      }

      function handleLocationError(browserHasGeolocation, infoWindow, pos) {
        infoWindow.setPosition(pos);
        infoWindow.setContent(browserHasGeolocation ?
                              'Error: The Geolocation service failed.' :
                              'Error: Your browser doesn\'t support geolocation.');
        infoWindow.open(map);
      }
  </script>
  <script async defer
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAW3DCA-XeamOExWb8IlYw0YZnre1UvZww&callback=initMap">
  </script>
</body>
</html>
